{% extends 'base.html' %}

{% block title %}Status{% endblock %}

{% block menu %}
    <li><a href="{% url 'status_add' %}">Добавить</a></li>
{% endblock %}

{% block content %}
    <h1>Статус</h1>
    <hr/>
    {% for status in statuses %}
        <h2 class="card-status">{{ status.name }}</h2>
         <li><a href="{% url 'status_delete' status.pk %}" class="myButton">Удалить</a></li>
         <li><a href="{% url 'status_update' status.pk %}" class="myButtons">Редактор</a></li>
        <hr/>
    {% endfor %}
{% endblock %}
